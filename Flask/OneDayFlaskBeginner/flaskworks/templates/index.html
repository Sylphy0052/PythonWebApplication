<!-- base.htmlをに呼び出し -->
{% extends "base.html" %}
<!-- base.htmlのblock contentに上書きする -->
{% block content %}
  <form method="post" action="{{ url_for('send') }}" enctype="multipart/form-data">
    <input type="file" id="img_file" name="img_file">
    <input type="submit" value="Send" class="btn">
  </form>
  {% if img_url %}
    <p><img src="{{ img_url }}"</p>
  {% endif %}
{% endblock %}
