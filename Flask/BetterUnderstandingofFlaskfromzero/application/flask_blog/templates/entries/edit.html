{% extends "layout.html" %}
{% block body %}
  <form class=add-entry action="{{ url_for('entry.update_entry', id=entry.id) }}" method=post>
    <div class="form-group">
      <label for="InputTitle">タイトル</label>
      <input type="text" name=title value={{ entry.title }} id="InputTitle" class="form-control">
    </div>
    <div class="form-group">
      <label for="InputText">本文</label>
      <textarea name=text rows="3" id="InputText" class="form-control">{{ entry.text | safe }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
  </form>
{% endblock %}
